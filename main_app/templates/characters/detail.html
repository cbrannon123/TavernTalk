{% extends 'base.html' %}
{% block content %}

<h1>{{character.name}}</h1>
<p>This is your detail page</p>

{% if character_photo %}
    <img class="responsive-img card-panel" src="{{character_photo.last.url}}">
{% else %}
    <div class="card-panel teal-text center-align">No Photos Uploaded</div>
{% endif %}
<form action="{% url 'character_photo' character.id %}" enctype="multipart/form-data" method="POST" class="card-panel">
    {% csrf_token %}
    <input type="file" name="photo-file">
    <br><br>
    <input type="submit" class="btn" value="Upload Photo">
</form>

<h2>Character Sheet</h2>
<!-- image tag for character sheet display -->

<p>A link to the game</p>

<a href="{% url 'characters_update' character.id %}">Edit</a>
<a href="{% url 'characters_delete' character.id %}">Delete</a>
{% endblock %}
